specVersion: 0.0.5
description: Indexer for Phuture v1 index products
repository: https://github.com/olivermehr/subgraph-test
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: indexFactory
    network: mainnet
    source:
      address: "0xb4e85a5BFCd5f247D4BDa1491F57921473dDcE2e"
      abi: indexFactory
      startBlock: 14832780
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Index
        - IndexAsset
        - Asset
      abis:
        - name: indexFactory
          file: indexFactory/abis/indexFactory.json
        - name: indexToken
          file: indexFactory/abis/indexToken.json
        - name: indexRegistry
          file: indexFactory/abis/indexRegistry.json
        - name: feePool
          file: indexFactory/abis/feePool.json
        - name: erc20
          file: indexFactory/abis/erc20.json
      eventHandlers:
        - event: ManagedIndexCreated(address,address[],uint8[])
          handler: handleManagedIndexCreated
      file: indexFactory/indexFactory.wasm
  - kind: ethereum
    name: usvVault
    network: mainnet
    source:
      address: "0x6bAD6A9BcFdA3fd60Da6834aCe5F93B8cFed9598"
      abi: usvVault
      startBlock: 15597128
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Index
        - Asset
        - IndexAsset
        - Account
        - IndexAccount
      abis:
        - name: usvVault
          file: usvVault/abis/usvVault.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Upgraded(indexed address)
          handler: handleUpgraded
        - event: Withdraw(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleWithdraw
      file: usvVault/usvVault.wasm
templates:
  - kind: ethereum
    name: vault
    network: mainnet
    source:
      abi: vault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - IndexAsset
        - HistoricalIndexBalances
      abis:
        - name: vault
          file: vault/abis/vault.json
      eventHandlers:
        - event: VTokenTransfer(indexed address,indexed address,uint256)
          handler: handleVTokenTransfer
      file: templates/vault/vault.wasm
  - kind: ethereum
    name: indexToken
    network: mainnet
    source:
      abi: indexToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Index
        - Account
        - Asset
        - IndexAsset
      abis:
        - name: indexToken
          file: indexToken/abis/indexToken.json
        - name: erc20
          file: indexToken/abis/erc20.json
      eventHandlers:
        - event: AssetRemoved(address)
          handler: handleAssetRemoved
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: UpdateAnatomy(address,uint8)
          handler: handleUpdateAnatomy
      file: templates/indexToken/indexToken.wasm
  - kind: ethereum
    name: vaultFactory
    network: mainnet
    source:
      abi: vaultFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - IndexAsset
        - Asset
      abis:
        - name: vaultFactory
          file: vaultFactory/abis/vaultFactory.json
      eventHandlers:
        - event: VTokenCreated(address,address)
          handler: handleVTokenCreated
      file: templates/vaultFactory/vaultFactory.wasm
  - kind: ethereum
    name: feePool
    network: mainnet
    source:
      abi: feePool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - SetAUMScaledPerSecondsRate
        - SetBurningFeeInBP
        - SetMintingFeeInBP
      abis:
        - name: feePool
          file: feePool/abis/feePool.json
      eventHandlers:
        - event: SetAUMScaledPerSecondsRate(indexed address,indexed address,uint256)
          handler: handleSetAUMScaledPerSecondsRate
        - event: SetBurningFeeInBP(indexed address,indexed address,uint16)
          handler: handleSetBurningFeeInBP
        - event: SetMintingFeeInBP(indexed address,indexed address,uint16)
          handler: handleSetMintingFeeInBP
      file: templates/feePool/feePool.wasm
  - kind: ethereum
    name: indexRegistry
    network: mainnet
    source:
      abi: indexRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Index
      abis:
        - name: indexRegistry
          file: indexRegistry/abis/indexRegistry.json
      eventHandlers:
        - event: SetFeePool(indexed address,address)
          handler: handleSetFeePool
      file: templates/indexRegistry/indexRegistry.wasm
