specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: indexFactory
    network: mainnet
    source:
      address: "0xb4e85a5BFCd5f247D4BDa1491F57921473dDcE2e"
      abi: indexFactory
      startBlock: 14832781
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Index
        - IndexAsset
        - Asset
      abis:
        - name: indexFactory
          file: ./abis/indexFactory.json
      eventHandlers:
        - event: ManagedIndexCreated(address,address[],uint8[])
          handler: handleManagedIndexCreated
      file: ./src/indexFactory.ts
templates:
  - kind: ethereum
    name: vault
    network: mainnet
    source:
      abi: vault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - IndexAsset
        - HistoricalIndexBalances
      abis:
        - name: vault
          file: ./abis/vault.json
      eventHandlers:
        - event: VTokenTransfer(indexed address,indexed address,uint256)
          handler: handleVTokenTransfer
      file: ./src/vault.ts
  - kind: ethereum
    name: indexToken
    network: mainnet
    source:
      abi: indexToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Index
        - Account
        - Asset
        - IndexAsset
      abis:
        - name: indexToken
          file: ./abis/indexToken.json
      eventHandlers:
        - event: AssetRemoved(address)
          handler: handleAssetRemoved
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: UpdateAnatomy(address,uint8)
          handler: handleUpdateAnatomy
      file: ./src/indexToken.ts
  - kind: ethereum
    name: vaultFactory
    network: mainnet
    source:
      abi: vaultFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - IndexAsset
        - Asset
      abis:
        - name: vaultFactory
          file: ./abis/vaultFactory.json
      eventHandlers:
        - event: VTokenCreated(address,address)
          handler: handleVTokenCreated
      file: ./src/vaultFactory.ts
